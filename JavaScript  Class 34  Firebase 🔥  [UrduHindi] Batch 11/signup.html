

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.gif" type="image/png">

<!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- pwa -->
<link rel="manifest" href="/manifest.json">

</head>

<body>
    <div class="container">
        <div class="form-container">
            <img src="images/staranimated.gif" class="img" width="50px"  style="object-fit:contain;" alt="">

            <h2>Create an accountâœ¨</h2>
            <p>Welcome! Please enter your details.</p>            
            <form id="signupForm">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" minlength="6" placeholder="Enter your password" required>
                </div>
                <button type="button" id="signupBtn">Sign Up</button>
            </form>
            <div class="social-login">
                <button type="button" class="google" id="googleBtn">
                    <img class="logo" src="images/google-logo-png.png" alt=""> Sign up with Google
                </button>
                <br> 
                <button type="button" class="facebook" id="fbBtn">
                    <img class="logo" src="images/facebook-icon-png.webp" alt=""> Sign up with Facebook
                </button>
                <br>
                <button type="button" class="phone facebook" id="phoneLoginButton">
                    <img class="logo" src="images/phone.logomsg.png" alt=""> <a href="phone_signup.html" id="must">Sign up with Phone</a> 
                </button>
            </div>
            <p>Already have an account? <a href="index.html" id="must">Log in</a></p>
        </div>
    </div>
    <script src="firebase.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <script src="pwa.js"></script>
    <script src="sw.js"></script>
</body>
</html>
