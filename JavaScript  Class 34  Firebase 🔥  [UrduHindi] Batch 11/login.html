<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="images/staranimated.gif" width="350px" height="100px" style="object-fit:contain;" alt="">
            <h2>Log in to your accountâœ¨</h2>
            <p>Welcome back! Please enter your details.</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" minlength="6" placeholder="Enter your password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox" class="rem"> Remember for 30 days</label>
                </div>
                <button type="submit" id="loginBtn">Log In</button>
                <div class="social-login">
                    <button type="button" class="google" id="googleBtn">
                        <img class="logo" src="images/google-logo-png.png" alt="">Log in with Google
                    </button><br>
                    <button type="button" class="facebook" id="fbBtn">
                        <img class="logo" src="images/facebook-icon-png.webp" alt="">Log in with Facebook
                    </button>
                </div>
                <p>Don't have an account? <a href="signup.html" id="must">Sign up</a></p>
            </form> 
        </div>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
