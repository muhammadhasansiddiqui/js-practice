<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="images/staranimated.gif" width="50px" style="object-fit:contain;" alt="Logo">
            <h2>Log in to your accountâœ¨</h2>
            <p>Welcome back! Please enter your details.</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" minlength="6" placeholder="Enter your password" required>
                </div>
                
                <div id="error-message" style="color: red;"></div>
                
                <button type="button" id="loginBtn">Log In</button>
                
                <div class="social-login">
                    <button type="button" class="google" id="googleBtn">
                        <img class="logo" src="images/google-logo-png.png" alt="Google Logo"> Log in with Google
                    </button><br>
                    
                    <button type="button" class="facebook" id="fbBtn">
                        <img class="logo" src="images/facebook-icon-png.webp" alt="Facebook Logo"> Log in with Facebook
                    </button>
                </div>
                
                <p>Don't have an account? <a href="signup.html" id="must">Sign up</a></p>
            </form>
        </div>
    </div>
    
    <script src="firebase.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
