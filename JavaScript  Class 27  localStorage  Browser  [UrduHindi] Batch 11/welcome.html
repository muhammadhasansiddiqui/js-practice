<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
  </head>
  <body style="background-color: black">
    <h1
      style="
        display: flex;
        justify-content: center;
        padding-top: 20%;
        font-size: 100px;
        align-items: center;
        color: khaki;
      "
    >
      Hello World
    </h1>
    <button
      style="
        display: flex;
        justify-content: center;
        cursor: pointer;
        align-items: center;
        color: black;
        margin: 1%;
        border: none;
        border-radius: 10px;
        padding: 10px;
        font-weight: bold;
        background-color: azure;
        font-size: 20px;
      "
     onclick="logout()"
    >
      Logout
    </button>
<script src="app.js"></script>  </body>
</html>
