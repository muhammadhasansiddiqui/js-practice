<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Game</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">


      <img src="images/road 2.jpg" alt="Road" class="road" />
      <img src="images/traffic-lights.png" class="light" alt="Traffic Lights" />
      <img src="images/car.png" alt="Car" class="car" id="car" />

      <button class="control-btn startbtn" id="startBtn" onclick="start()">Start</button>
      <button class="control-btn" id="stopBtn" onclick="stop()">Stop</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
